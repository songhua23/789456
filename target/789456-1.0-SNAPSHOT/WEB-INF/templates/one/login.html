<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>登录 - 校友录管理端</title>

<body>
<div class="content">
    <div class="form sign-in">
        <h2>校友录管理端</h2>
        <label>
            <span>账号</span>
            <input type="text" id="ID"/>
        </label>
        <label>
            <span>密码</span>
            <input type="password" id="password"/>
        </label>
        <p class="forgot-pass" onclick="forget_password()"><a href="javascript:">忘记密码？</a></p>
        <center>
            <button type="button" class="submit" id="login">登 录</button>
        </center>
    </div>
    <div class="sub-cont">
        <div class="img">
            <div class="img__text m--up">
            </div>
            <div class="img__text m--in">
            </div>
        </div>
    </div>

</div>
